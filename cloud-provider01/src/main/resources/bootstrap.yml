#在当前版本的SpringBoot-SpringCloud中,如果要用Consul做配置中心的话，必须用bootstrap.yml不能用application.yml
server:
  port: 9090
  servlet:
    context-path: /provider

spring:
  application:
    name: cloud-provider
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        register: true
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-path: ${server.servlet.context-path}/actuator/health
        #ip-address: ${spring.cloud.client.ip-address}
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}
      config:
        enabled: true
        format: yaml
        #        profile-separator: '-'
        prefix: config
        default-context: provider-dev
        data-key: data

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
